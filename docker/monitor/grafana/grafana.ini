[server]
# Grafana 监听的端口
http_port = 3000

[security]
# 默认管理员用户名和密码（已在 docker-compose 中设置）
admin_user = admin
admin_password = admin

[users]
# 禁用用户注册
allow_sign_up = false

[auth.anonymous]
# 启用匿名访问
enabled = true

[log]
# 日志级别：debug, info, warn, error
level = info
mode = console

[paths]
# 数据路径
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
