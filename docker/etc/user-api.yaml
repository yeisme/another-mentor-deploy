Name: user-api
Host: 0.0.0.0
Port: 8080
Mode: pro

DevServer:
  Host: 0.0.0.0
  Port: 9090

Log:
  Mode: console
  Encoding: json
  TimeFormat: 2006-01-02 15:04:05
  Path: logs
  Level: info
  KeepDays: 7
  MaxSize: 100

data:
  driver: postgres
  dsn: host=postgres port=5432 user=postgres password=postgres dbname=user sslmode=disable TimeZone=Asia/Shanghai
  gorm:
    maxIdleConns: 10
    connmaxlifetime: 300
    maxOpenConns: 100
    autoMigrate: true

# JWT配置
Auth:
  AccessSecret: your_secret_key_here_please_change_in_production
  AccessExpire: 604800 # 7天，单位为秒
